<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .box {
        height: 150px;
        width: 100%;
        border: 2px solid gray;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body {
        background-color: rgb(230, 245, 20);
    }

    #playerCard {
        background-color: rgb(77, 82, 73);
    }

    #mcbc {
        background-color: rgb(132, 6, 249);
    }

    @media(max-width:800px) {
        .box {
            height: 110px;
            width: 110px;
        }

    }
</style>

<link rel="manifest" href="manifest.json">

<body>
    <div id="playerCard" class="cotainer">
        <div class="row">
            <div class="col-sm-6 offset-sm-3" id="mcbc">
                <div class="card bg-warning">
                    <div class="card-header alert alert-info">Enter names</div>
                    <div class="card-body">
                        <input value="Rahul Mehata ðŸ’‹ðŸ’–" id="p1" class="input form-control"
                            placeholder="Enter player1 Name"></input><br>
                        <input id="p2" class="input form-control    " placeholder="Enter player2 Name {S}"></input><br>
                        <button class="btn btn-primary w-100 " onclick="startGame()">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5" id="output"></div>

    <div class="container d-none" id="gameCard">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 bg-info">
                <div class="card sangam1">
                    <div class="card-header">Tic Tac Toe by "Rahul MehataðŸ’–ðŸ’–" </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h6 id="player1">Player 1</h6>
                                            <strong id="player1WinCount">0</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h6 id="player2">Player 2</h6>
                                            <strong id="player2WinCount">0</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h6>Draw</h6>
                                            <strong id="drawCount" class="text-danger">0</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h6>Total</h6>
                                            <strong id="totalCount" class="text-success">0</strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- .row>col-4*9>.box>{$} -->
                        <div class="row">
                            <div class="col-4">
                                <div onclick="game('b1')" id="b1" class="box">1</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b2')" id="b2">2</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b3')" id="b3">3</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b4')" id="b4">4</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b5')" id="b5">5</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b6')" id="b6">6</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b7')" id="b7">7</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b8')" id="b8">8</div>
                            </div>
                            <div class="col-4">
                                <div class="box" onclick="game('b9')" id="b9">9</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>



</body>

</html>
